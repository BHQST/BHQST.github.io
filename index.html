<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PointerOverflow CTF - Fetch Flag</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; }
    h1 { color: #2a7ae2; }
    button { font-size: 1rem; padding: 0.5rem 1rem; margin-top: 1rem; }
    p { margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>PointerOverflow CTF Flag Fetcher</h1>

  <button id="loginBtn">Login</button>
  <button id="flagBtn" disabled>Go to Flag</button>

  <p id="status"></p>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const flagBtn = document.getElementById('flagBtn');
    const statusEl = document.getElementById('status');

    const log = (msg) => {
      console.log(msg);
      statusEl.textContent = msg;
    };

    loginBtn.onclick = async () => {
      loginBtn.disabled = true;
      log("Logging in...");

      // 1️⃣ Login to create session cookie
      const loginRes = await fetch('https://web200-1.pointeroverflowctf.com/login', {
        method: 'POST',
        credentials: 'include'
      });

      if (!loginRes.ok) {
        log("Login failed!");
        loginBtn.disabled = false;
        return;
      }

      log("Login successful! Session cookie is set.");
      // Enable the button to fetch the flag
      flagBtn.disabled = false;
    };

    flagBtn.onclick = () => {
      log("Redirecting to /api/flag...");
      window.location.href = 'https://web200-1.pointeroverflowctf.com/api/flag';
    };
  </script>
</body>
</html>
