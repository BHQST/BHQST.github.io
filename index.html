<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PointerOverflow CTF - Fetch Flag</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; }
    h1 { color: #2a7ae2; }
    button { font-size: 1rem; padding: 0.5rem 1rem; margin-top: 1rem; }
    p { margin-top: 1rem; }
    a { display: block; margin-top: 1rem; font-weight: bold; color: green; }
  </style>
</head>
<body>
  <h1>PointerOverflow CTF Flag Fetcher</h1>

  <button id="loginBtn">Login</button>
  <button id="tokenBtn" disabled>Get API Token</button>
  <a id="flagLink" href="#" target="_blank" style="display:none;">Go to Flag</a>

  <p id="status"></p>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const tokenBtn = document.getElementById('tokenBtn');
    const flagLink = document.getElementById('flagLink');
    const statusEl = document.getElementById('status');

    const log = (msg) => {
      console.log(msg);
      statusEl.textContent = msg;
    };

    loginBtn.onclick = async () => {
      loginBtn.disabled = true;
      log("Logging in...");

      const loginRes = await fetch('https://web200-1.pointeroverflowctf.com/login', {
        method: 'POST',
        credentials: 'include'
      });

      if (!loginRes.ok) {
        log("Login failed!");
        loginBtn.disabled = false;
        return;
      }

      const loginData = await loginRes.json();
      if (loginData.ok) {
        log("Login successful. Session cookie set.");
        tokenBtn.disabled = false;
      } else {
        log("Login failed: " + JSON.stringify(loginData));
        loginBtn.disabled = false;
      }
    };

    tokenBtn.onclick = async () => {
      tokenBtn.disabled = true;
      log("Fetching API token...");

      const tokenRes = await fetch('https://web200-1.pointeroverflowctf.com/api/token', {
        credentials: 'include'
      });

      if (!tokenRes.ok) {
        log("Token fetch failed!");
        tokenBtn.disabled = false;
        return;
      }

      const tokenData = await tokenRes.json();
      log("Token: " + tokenData.apiToken);

      // Show clickable link to /api/flag
      flagLink.href = 'https://web200-1.pointeroverflowctf.com/api/flag';
      flagLink.style.display = 'inline';
      flagLink.textContent = "Click here to fetch the FLAG!";
    };
  </script>
</body>
</html>
