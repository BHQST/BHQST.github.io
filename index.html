<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PointerOverflow CTF - Token Fetcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; }
    h1 { color: #2a7ae2; }
    button { font-size: 1rem; padding: 0.5rem 1rem; margin-top: 1rem; }
    p { margin-top: 1rem; }
    input { width: 100%; padding: 0.5rem; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <h1>PointerOverflow CTF - Token Fetcher</h1>

  <button id="loginBtn">Login</button>
  <button id="tokenBtn" disabled>Fetch Token</button>

  <p id="status"></p>

  <label for="tokenInput">Your Token:</label>
  <input type="text" id="tokenInput" readonly>

  <p>Once you have your token, open a new tab to <code>/api/flag</code> and paste the token in the console:</p>
  <pre>
fetch(location.href, {
  headers: { "X-Flag-Token": "PASTE_YOUR_TOKEN_HERE" },
  credentials: "include"
}).then(r => r.text()).then(console.log)
  </pre>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const tokenBtn = document.getElementById('tokenBtn');
    const statusEl = document.getElementById('status');
    const tokenInput = document.getElementById('tokenInput');

    const log = (msg) => {
      console.log(msg);
      statusEl.textContent = msg;
    };

    loginBtn.onclick = async () => {
      loginBtn.disabled = true;
      log("Logging in...");

      const res = await fetch('https://web200-1.pointeroverflowctf.com/login', {
        method: 'POST',
        credentials: 'include'
      });

      if (!res.ok) {
        log("Login failed!");
        loginBtn.disabled = false;
        return;
      }

      log("Login successful. Session cookie set.");
      tokenBtn.disabled = false;
    };

    tokenBtn.onclick = async () => {
      tokenBtn.disabled = true;
      log("Fetching token...");

      const res = await fetch('https://web200-1.pointeroverflowctf.com/api/token', {
        credentials: 'include'
      });

      if (!res.ok) {
        log("Failed to fetch token!");
        tokenBtn.disabled = false;
        return;
      }

      const data = await res.json();
      tokenInput.value = data.apiToken;
      log("Token fetched! Copy it to use on /api/flag.");
    };
  </script>
</body>
</html>
