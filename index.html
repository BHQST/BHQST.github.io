<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PointerOverflow CTF - Fetch Flag</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; }
    h1 { color: #2a7ae2; }
    button { font-size: 1rem; padding: 0.5rem 1rem; margin-top: 1rem; }
    pre { background: #f0f0f0; padding: 1rem; margin-top: 1rem; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>PointerOverflow CTF - Fetch Flag</h1>

  <button id="loginBtn">Login</button>
  <button id="tokenBtn" disabled>Get Token</button>
  <button id="flagBtn" disabled>Fetch Flag</button>

  <pre id="output"></pre>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const tokenBtn = document.getElementById('tokenBtn');
    const flagBtn = document.getElementById('flagBtn');
    const output = document.getElementById('output');

    let apiToken = null;

    const log = (msg) => {
      output.textContent += msg + "\n";
      console.log(msg);
    };

    // 1️⃣ Login
    loginBtn.onclick = async () => {
      loginBtn.disabled = true;
      log("Logging in...");

      const loginRes = await fetch('https://web200-1.pointeroverflowctf.com/login', {
        method: 'POST',
        credentials: 'include'
      });

      const loginText = await loginRes.text();
      log(`Login: ${loginRes.status} ${loginText}`);

      if (loginRes.ok) {
        tokenBtn.disabled = false;
        log("Login successful. Session cookie set. You can now fetch the token.");
      } else {
        log("Login failed!");
        loginBtn.disabled = false;
      }
    };

    // 2️⃣ Get token
    tokenBtn.onclick = async () => {
      tokenBtn.disabled = true;
      log("Fetching token...");

      const tokenRes = await fetch('https://web200-1.pointeroverflowctf.com/api/token', {
        method: 'GET',
        credentials: 'include'
      });

      const tokenJson = await tokenRes.json();
      apiToken = tokenJson.apiToken;
      log(`Token: ${apiToken}`);

      flagBtn.disabled = false;
      log("Token retrieved. You can now fetch the flag.");
    };

    // 3️⃣ Fetch flag
    flagBtn.onclick = async () => {
      flagBtn.disabled = true;
      log("Fetching flag...");

      const flagRes = await fetch('https://web200-1.pointeroverflowctf.com/api/flag', {
        method: 'GET',
        credentials: 'include',
        headers: {
          'X-Flag-Token': apiToken
        }
      });

      const flagText = await flagRes.text();
      log(`Flag: ${flagText}`);
    };
  </script>
</body>
</html>
